<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/media-query.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <main id="thanks" >
    
    <div class="statement">
        <img src="assets/images/icon-success.svg" alt="">
        <h1>Thanks for subscribing!</h1>
      
        <p>A confirmation email has been sent to <strong id="iEmail">ash@loremcompany.com</strong>. Please open it and click the button inside to confirm your subscription.</p>
        <a href="index.html"><button type="button">Dismiss message</button></a>

    </div>
  </main>
  <script>
    var urlAtual = window.location.href;

    var urlClass = new URL(urlAtual);

    var email = urlClass.searchParams.get("email");

    var iEmail = window.document.getElementById('iEmail')
        iEmail.innerHTML = `${email}`;
</script>
</body>
</html>
