<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/media-query.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    
    <!-- Sign-up form start -->
    <div id="illustration"></div>
    <div class="statement">
      <h1>Stay updated!</h1>
      
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
      
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
    </div>
    
      <div class="form-email">
        <h2>Email address</h2>
        <form action="thanks.html" method="post" autocomplete="on">
          <p><input type="email" name="email" id="iEmail" placeholder="email@company.com"></p>
          <p><input type="submit" value="Subscribe to monthly newsletter"></p>
        </form>
      </div>
    
      <!-- Sign-up form end -->
    
      <!-- Success message start -->
    
      <!-- Thanks for subscribing!
    
      A confirmation email has been sent to ash@loremcompany.com.
      Please open it and click the button inside to confirm your subscription.
    
      Dismiss message
     -->
      <!-- Success message end -->
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/felipe-guedes-maciel-a524005a/">Felipe Maciel</a>.
    </div>
  </footer>
</body>
</html>
